      body {
        background-color: #000000;
        color: #ffffff;
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        overflow: hidden;
      }

      .intro-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeOut 0.5s ease-in-out 2.5s forwards;
      }

      .animated-logo {
        width: 400px;
        opacity: 0;
        transform: scale(0.8);
        animation: logoAnimation 2s ease-in-out forwards;
      }

      @keyframes logoAnimation {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      .main-content {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        opacity: 0;
        animation: fadeIn 1s ease-in-out 3s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .logo {
        width: 300px;
        margin-bottom: 2rem;
      }

      .launch-text {
        font-size: 2.5rem;
        color: #8b7355;
        margin-bottom: 1rem;
        font-weight: 300;
      }

      .subtitle {
        font-size: 1rem;
        color: #8b7355;
        margin-bottom: 2rem;
        max-width: 600px;
      }

      .notify-btn {
        background-color: #ffffff;
        color: #000000;
        border: none;
        padding: 12px 40px;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 3rem;
      }

      .notify-btn:hover {
        background-color: #d4af37;
        color: #ffffff;
      }

      .social-icon {
        width: 24px;
        height: 24px;
        filter: invert(50%) sepia(13%) saturate(654%) hue-rotate(7deg)
          brightness(89%) contrast(87%);
        margin: 0 8px;
      }

      .social-icon:hover {
        filter: invert(77%) sepia(38%) saturate(638%) hue-rotate(358deg)
          brightness(89%) contrast(90%);
      }
